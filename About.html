<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobi-Comm Services Ltd.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/main.min.css">
</head>
<body class="bg-secondary">
    <header class="d-flex align-items-center justify-content-center"
        style="background: url('Images/background.jpeg') no-repeat center center; background-size: cover; height: 100px;">
        <h2 class="text-center p-2 text-black">Mobi-Comm Services Ltd.</h2>
    </header>
    <div class="container-fluid bg-info">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Images/logo.jpeg" alt="Logo" style="width:50px;" class="rounded-circle">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <h4>Online Service Provider</h4>
                    <form class="d-flex ms-auto">
                        <button class="btn btn-dark text-black" type="button">
                            Search <i class="bi bi-search ms-2"></i></button>
                        <a type="button" class="btn btn-dark text-black text-decoration-none ms-3"  href="Login.html">Login</a> 
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h5>About Us</h5>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
            </div>
            <div class="col-md-4">
                <img src="Images/5g.jpg" alt="intro" class="img-fluid">
            </div>
        </div>
    </div>
    <br>
    <div class="container my-5">
        <div class="row g-4 align-items-center">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="card bg-primary bg-opacity-10">
                    <div class="card-title">
                        <h2 class="text-center pt-4">Mobile Recharge</h2>
                    </div>
                    <hr>
                    <div class="card-body">
                        <h4 class="card-text">Mobile number</h4>
                        <form>
                            <div class="mb-3">
                                <input type="tel" id="mobile_num" class="form-control bg-dark text-white" placeholder="Enter Mobile Number" required>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="button" id="continueButton" class="btn btn-dark w-100">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="emailCard" tabindex="-1" aria-labelledby="emailCardLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Email</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="planButton" class="btn btn-dark">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <script>
      document.getElementById('continueButton').addEventListener('click', function () {
    const mobileNumber = document.getElementById('mobile_num').value.trim();
    if (!mobileNumber) {
        alert('Please enter a valid mobile number.');
    } else {
        // Initialize and show the Bootstrap modal
        var emailModal = new bootstrap.Modal(document.getElementById('emailCard'));
        emailModal.show();
    }
});

document.getElementById('planButton').addEventListener('click', function () {
    const email = document.getElementById('email').value.trim();
    if (!email) {
        alert('Please enter a valid email.');
    } else {
        window.location.href = 'HomePage.html';
    }
});

    </script>
    <br>
    <footer class="text-center bg-info text-black mt-auto py-2">
        &copy;2025 Mobile Prepaid Recharge. All rights reserved.
    </footer>
</body>
</html>
