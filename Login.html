    <div class="container m-5">
        <div class="row align-items-center">
           
            <div class="col-12 col-md-6 text-center">
                <img src="Images/Mobile.jpg" class="img-fluid rounded-circle opacity-75" alt="Mobile Image">
            </div>

            
            <div class="col-12 col-md-6">
                <div class="card bg-white m-5">
                    <div class="card-title text-center pt-3 ">
                        <h2>Login to Mobi-comm</h2>
                    </div>
                    <hr>
                    <div class="card-body">
                        <h4 class="card-text">Mobile number</h4><br>
                        <form>
                            <div class="mb-3">
                                <input type="tel" id="mobile_num" class="form-control " placeholder="Enter Mobile Number" required><br>
                                <small class="text-danger" id="mobileError"></small>
                            </div>
                             <button type="button" id="submitButton" class="btn btn btn-secondary text-black fw-bold text-decoration-none"> 
                                <b>Submit</b></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
         
         document.getElementById('submitButton').addEventListener('click', function (event) {
        event.preventDefault(); // Prevent form submission
        const mobileInput = document.getElementById('mobile_num');
        const mobileNumber = mobileInput.value.trim();
        const mobileError = document.getElementById('mobileError');
        
        // Regex to check for exactly 10 digits
        const mobileRegex = /^\d{10}$/;
        
        if (mobileNumber === '') {
            mobileError.textContent = 'Please enter a mobile number.';
            mobileInput.classList.add('is-invalid');
        } else if (!mobileRegex.test(mobileNumber)) {
            mobileError.textContent = 'Please enter a valid 10-digit mobile number.';
            mobileInput.classList.add('is-invalid');
        } else {
            mobileError.textContent = '';
            mobileInput.classList.remove('is-invalid');
            mobileInput.classList.add('is-valid');
            // If validation passes, redirect to the next page
            window.location.href = 'LoginHomePage.html';
        }
    });
    </script>
