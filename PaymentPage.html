<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobi-Comm Services Ltd.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/main.min.css">
</head>
<body class="bg-secondary">
    <header class="d-flex align-items-center justify-content-center"
        style="background: url('Images/background.jpeg') no-repeat center center; background-size: cover; height: 100px;">
        <h2 class="text-center p-2 text-black">Mobi-Comm Services Ltd.</h2>
    </header>

    <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
        <div class="card p-4 bg-warning bg-opacity-50" style="width: 600px; height: auto;">
            <div class="card-header bg-info text-black">
                <h5 class="mb-0">Select Payment Method</h5>
            </div>
            <div class="card-body">
                <form id="paymentForm">
                    <!-- Payment Options -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="upi">
                        <label class="form-check-label" for="upi">UPI (Google Pay, PhonePe, Paytm)</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard">
                        <label class="form-check-label" for="creditCard">Credit/Debit Card</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="netBanking">
                        <label class="form-check-label" for="netBanking">Net Banking</label>
                    </div>

                    <!-- UPI Options -->
                    <div id="upiOptions" class="mt-3 d-none">
                        <label>Select UPI App:</label>
                        <select class="form-select" id="upiApp">
                            <option value="googlepay">Google Pay</option>
                            <option value="phonepe">PhonePe</option>
                            <option value="paytm">Paytm</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-info text-black text-center">
                <button class="btn btn-dark w-100" id="continueBtn">Continue</button>
            </div>
        </div>
    </div>

    <!-- Modal for UPI Payment -->
    <div class="modal fade" id="upiModal" tabindex="-1" aria-labelledby="upiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pay via UPI ID</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>Enter VPA ID</label>
                    <input type="text" class="form-control" placeholder="example@upi" id="vpaId">
                    
                    <div class="mt-3">
                        <button class="btn btn-outline-dark me-2">@okaxis</button>
                        <button class="btn btn-outline-dark me-2">@okhdfcbank</button>
                        <button class="btn btn-outline-dark">@okicici</button>
                    </div>

                    <div id="errorMessage" class="text-danger mt-2 d-none">Invalid UPI ID. Try again.</div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary w-100" id="payNow">Verify & Pay â‚¹349.00</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-body">
                    <h3 class="text-success">Payment Successful!</h3>
                    <p>Your recharge is completed.</p>
                    <button class="btn btn-success w-100" id="redirectHome">Return to Home</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center bg-info text-black mt-auto py-2 fixed-bottom">
        &copy;2025 Mobile Prepaid Recharge. All rights reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const upiRadio = document.getElementById("upi");
            const creditCardRadio = document.getElementById("creditCard");
            const netBankingRadio = document.getElementById("netBanking");

            const upiOptions = document.getElementById("upiOptions");
            const continueBtn = document.getElementById("continueBtn");
            const payNowBtn = document.getElementById("payNow");
            const errorMessage = document.getElementById("errorMessage");
            const vpaIdInput = document.getElementById("vpaId");

            function updatePaymentOptions() {
                upiOptions.classList.toggle("d-none", !upiRadio.checked);
            }

            upiRadio.addEventListener("change", updatePaymentOptions);
            creditCardRadio.addEventListener("change", updatePaymentOptions);
            netBankingRadio.addEventListener("change", updatePaymentOptions);

            continueBtn.addEventListener("click", function () {
                if (upiRadio.checked) {
                    let upiApp = document.getElementById("upiApp").value;
                    if (upiApp) {
                        let upiModal = new bootstrap.Modal(document.getElementById('upiModal'));
                        upiModal.show();
                    }
                }
            });

            payNowBtn.addEventListener("click", function () {
                let vpaId = vpaIdInput.value.trim();
                let validVpaPattern = /^[a-zA-Z0-9.-]+@[a-zA-Z]+$/;

                if (validVpaPattern.test(vpaId)) {
                    errorMessage.classList.add("d-none");
                    document.getElementById('upiModal').classList.remove("show");
                    document.body.classList.remove("modal-open");
                    document.querySelector('.modal-backdrop').remove();
                    
                    let successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();

                    setTimeout(function () {
                        window.location.href = "index.html"; // Redirect to home
                    }, 3000);
                } else {
                    errorMessage.classList.remove("d-none");
                }
            });

            document.getElementById("redirectHome").addEventListener("click", function () {
                window.location.href = "FirstPage.html";
            });

            updatePaymentOptions();
        });
    </script>
</body>
</html>
